<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>


    <header class="header">
        <nav class="nav bd-grid">
            <div class="nav__toggle" id="nav__toggle">
                <img src="icons/icon-menu.svg" alt="">
            </div>

            <div>
                <a href="" class="nav__logo"><img src="icons/nike-logo.svg" alt=""></a>
            </div>

            <div class="nav__menu" id="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="" class="nav__link">MEN</a></li>
                    <li class="nav__item"><a href="" class="nav__link">WOMEN</a></li>
                    <li class="nav__item"><a href="" class="nav__link">KIDS</a></li>
                    <li class="nav__item"><a href="" class="nav__link">CUSTOMIZE</a></li>
                    <li class="nav__item"><a href="" class="nav__link">SALE</a></li>
                </ul>
            </div>

            <div class="nav__shop">
                <img src="icons/shopping-bag.svg" alt="">
            </div>
        </nav>
    </header>


    <main class="main bd-grid">
        <div class="home">
            <div class="sneakers"> 
                <div class="sneakers__figures">
                </div>
                <div>
                    <img src="img/NikeAirMaxMotion2.png" color="#A29596" class="sneaker__img showss" alt="">
                    <img src="img/NikeAirMax Motion2black.png" color="#111111" class="sneaker__img" alt="">
                </div>

                <div class="sneaker__colors">
                    <span class="sneaker__color sneaker__color-one active" primary="#A29596" color="#A29596"></span>
                    <span class="sneaker__color sneaker__color-two" primary="#111111" color="#111111"></span>
                </div>
            </div>
            <div class="info">
                <div class="data">
                    <span class="data__subtitle">Nike</span>
                    <h1 class="data__title">Air Motion 2</h1>
                    <p class="data__description">Si ta pas le djai science FAUT BOUAI <br> y a negociation ici FAUT
                        bouai c est mieu</p>
                </div>

                <div class="actions">
                    <div class="size">
                        <h3 class="size__title">Tallas</h3>
                        <div class="size__content">
                            <span class="size__tallas active-tallas">8.5</span>
                            <span class="size__tallas">9</span>
                            <span class="size__tallas">9.5</span>
                        </div>
                    </div>

                    <div class="cant">
                        <h3 class="cant__title">Cant.</h3>

                        <div class="cant__content">
                            <span>-</span>
                            <span>1</span>
                            <span>+</span>
                        </div>
                    </div>

                </div>
                <div class="preci">
                    <span class="preci__title">$99.00</span>
                    <a href="" class="preci__button">ADD TO CARD</a>

                    
                </div>
            </div>
            

       

        </div>
    </main>


    <script src="app.js"></script>
</body>

</html>
